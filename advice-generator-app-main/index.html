<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Manrope:wght@800&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="advice-container">
      <div class="card-container">
        <h1>Advice #<span id="advice-id"></span></h1>
        <p>" <span id="advice-text"></span> "</p>
        <picture class="image">
          <source
            media="(max-width:500px)"
            srcset="/images/pattern-divider-mobile.svg"
          />
          <img src="./images/pattern-divider-desktop.svg" alt="divider" />
        </picture>
        <button id="generate-btn">
          <img src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
